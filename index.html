<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix CLone</title>

    <!--Owl Css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    
    <!--Responsive-->
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>
    <!--HEADER-->
    <header>
        <div id="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Novidades</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">SEX EDUCATION</h3>
                <p class="description">O inseguro Otis manja tudo quando o negócio é aconselhamento sexual, graças à sua mãe sexóloga. 
                    <br> E aí a rebelde Maeve propõe criar uma clínica de terapia sexual na escola.</p>
                
                <p class="author"><b>Laurie Nunn</b>
                   <br>Criação</p>
            
            <div class="buttons">
                <button role="button" class="btn">
                    <i class="fas fa-play"></i>
                    Assistir
                </button>
                <button role="button" class="btn">
                    <i class="fas fa-plus-circle"></i>
                    Minha Lista
                </button>
            </div>
            </div>
            
        </div>
    </main>

    <div class="series-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-series" src="img/Cobra Kai.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-series" src="img/The Walking Dead.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-series" src="img/Resident Evil Bem Vindo a Raccoon City.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-series" src="img/Os Simpsons.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-series" src="img/Ghostbusters Mais Além.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-series" src="img/Gavião Arqueiro.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-series" src="img/Encanto.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-series" src="img/Alerta Vermelho.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2ff77de4be.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
